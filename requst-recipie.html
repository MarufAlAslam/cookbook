<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800;900&family=Style+Script&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>KookBook</title>
  </head>
  <body>
    
  
    <!-- login Section -->
    <section class="login py-5">
        <div class="container">
            <h2 class="cursive">
               Missing Something?
            </h2>
            <p class="fs-18">
                Ask a friend or family member for the recipe of that dish you loved. By ﬁlling in their  
details below, they will be sent a link to a form where they can input their recipe. If  
you like, you can also help them along by ﬁlling in the details you know.  
            </p>

            <form action="">
                <input type="text" class="form-control my-3" placeholder="Friend's Name" name="" id="">
                <input type="email" class="form-control my-3" placeholder="Friend's Email" name="" id="">
                <input type="text" class="form-control my-3" placeholder="Name of the dish" name="" id="">
                <textarea name="" class="form-control my-3" placeholder="Message" id="" cols="30" rows="4"></textarea>
                <div class="text-end mt-3">
                    <button class="btn btn-outline-danger fs-20 rounded-pill px-5">Customise recipe request</button>
                    <button class="btn btn-danger fs-20 rounded-pill px-5">Send recipe request</button>
                </div>
            </form>
        </div>
    </section>
    <!-- login Section -->

   
    <!-- bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
</html>
