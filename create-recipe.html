                 <div class="col-md-10 px-2 h-100 py-2">
                    <div class="container">
                        <h2 class="cursive">Create Your Recipe</h2>
                        <form action="">
                            <div class="row">
                                <div class="col-12 py-2">
                                    <input type="text" class="form-control" placeholder="* Title" required name="" id="">
                                </div>
                                <div class="col-md-9 py-2">
                                    <input type="text" class="form-control" placeholder="About this recipe / source" required name="" id="">
                                    <input type="text" class="form-control mt-3" placeholder="Link" required name="" id="">
                                    <textarea name="" class="form-control mt-3" placeholder="* Ingredients [input as bullet points]" id="" cols="30" rows="3"></textarea>
                                </div>
                                <div class="col-md-3 py-2">
                                    <input type="file" class="fileInput" name="" id="fileInput">
                                    <label for="fileInput">
                                        <div class="card">
                                            <img src="img/imgLabel.png" class="img-fluid card-img-top" alt="">
                                        </div>
                                    </label>
                                </div>
                                <div class="col-12 py-2">
                                    <textarea name="" class="form-control mt-3" placeholder="* Method" id="" cols="30" rows="10"></textarea>
                                </div>
                                <div class="col-md-6 py-2">
                                    <textarea name="" class="form-control mt-3" placeholder="Comments " id="" cols="30" rows="4"></textarea>
                                </div>
                                <div class="col-md-6 py-3">
                                    <label for="">* Preparation time [10 mins to 4 hours]</label>
                                    <input type="range" min="0" max="100" class="py-2 form-range" name="" id="range1">

                                    <label for="" class="mt-3">* Cooking time [10 mins to 4 hours]</label>
                                    <input type="range" min="0" max="100" class="py-2 form-range" name="" id="range1">
                                </div>
                                <div class="col-12 pt-4">
                                    <h2 class="cursive mb-0">Optional</h2>
                                </div>
                                <div class="col-md-6 py-3">
                                    <select name="" class="form-control br-0" id="">
                                        <option value="Select Category">Select Category</option>
                                        <option value="Select Category">Select Category</option>
                                        <option value="Select Category">Select Category</option>
                                        <option value="Select Category">Select Category</option>
                                    </select>
                                    <select name="" class="form-control mt-3 br-0" id="">
                                        <option value="Select Category">Select Tags</option>
                                        <option value="Select Category">Select Tags</option>
                                        <option value="Select Category">Select Tags</option>
                                        <option value="Select Category">Select Tags</option>
                                    </select>
                                </div>
                                <div class="col-md-6 py-3">
                                    <select name="" class="form-control br-0" id="">
                                        <option value="Select Category">Select Ocasssion</option>
                                        <option value="Select Category">Select Ocasssion</option>
                                        <option value="Select Category">Select Ocasssion</option>
                                        <option value="Select Category">Select Ocasssion</option>
                                    </select>
                                    <input type="text" class="form-control mt-3" placeholder="Enter web link.. " required name="" id="">
                                </div>
                                <div class="col-12 text-end py-3">
                                    <button class="btn btn-danger px-4 rounded-pill">Save & view recipe</button>
                                </div>
                            </div>
                        </form>
