<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600;700;800;900&family=Style+Script&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">

    <title>KookBook</title>
  </head>
  <body>
    
  
    <!-- login Section -->
    <section class="login py-5">
        <div class="container">
            <h2 class="cursive">
                Login
            </h2>
            
            <div class="row">
              <div class="col-md-7">
                <form action="">
               
                  <input type="text" class="form-control my-3" placeholder="Username" name="" id="">
                  <input type="password" class="form-control my-3" placeholder="Password" name="" id="">
                  <button class="btn btn-danger fs-20 rounded-pill px-5">Sign up for free</button> <br><br>
                  <a href="dashboard.html" class="text-dark">
                      Forgot Your Details?
                  </a>
              </form>
              </div>
            </div>
        </div>
    </section>
    <!-- login Section -->

   
    <!-- bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>


  </body>
